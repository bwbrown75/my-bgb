<div *ngIf="ui.accountView()">
    <mat-card class="blog">
        <mat-card-header>
            <mat-card-subtitle>{{blogPost?.userName}}</mat-card-subtitle>
            <mat-card-title>{{blogPost?.blogTitle}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{blogPost?.bodyText}}</p>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>COMMENT</button>
        </mat-card-actions>
        <mat-card-footer class="footer">
            <span> Posted {{blogPost?.dateCreated | date: 'short'}} </span>
        </mat-card-footer>
    </mat-card>
</div>
